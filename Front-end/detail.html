<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="detail.css">
    <title>Cinema</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none;"><h1 class="logo">cinemas</h1></a> 
            </div>
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">Now Playing</li>
                    <li class="menu-list-item">Upcoming</li>
                    <li class="menu-list-item">Promotions</li>
                </ul>
            </div>
            <div>
                <form> 
                    <div class="search" style="display: flex; justify-content: flex-end;margin-right: 100px;">
                      <input type="text" name="searchname" placeholder="Search title, date..." style="font-size: small;"/>
                      <button class="search_bar"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="movie-detail" style="display: flex;">
        <div class="movie-list-container">
            <h2 class="h2">NOW PLAYING</h2>
        <div style="background-color:white; width: 200px;height: 200px;">
            <img class="poster" alt=""/>
        </div>
        </div>
        <div style="background-color: white; width: 30vw;height: 200px;margin-top: 100px;margin-left: 100px;">
            <div>
            <h1 class="title"></h1> <br> <br>
            <ul>
                <li><b>Genre</b>: <span class="genre"></span></li>
                <li><b>Duration</b>: <span class="duration"></span></li>
                <li><b>Price</b>: <span class="price"></span></li>
                <li><b>Release year</b>: <span class="release"></span></li>
            </ul>
        </div>
        <div>
        </div>
        </div>

    </div>
    <script src="js/detail.js"></script>
    <script src="js/api.js"></script>
    </body>
