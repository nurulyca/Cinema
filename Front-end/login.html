<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-modal="true"
        role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Wrong email or password!</h5>
                    <button type="button" class="close" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true" style="border: none; background: transparent">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    Please try again.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop" style="display: none;"></div>
    <h1> Login </h1> <br><br>

    <form id="loginForm" method="post">     
        <label for="email">Email</label><br>
        <input type="text" id="email" name="customer_email" placeholder="Enter email" style="font-family: 'Montserrat', sans-serif"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="customer_password" placeholder="Enter password" style="font-family: 'Montserrat', sans-serif"><br><br>
      <input type="submit" value="Login"> <br><br><br>
    </form>
        <script src="js/login.js"></script>
        <script src="js/api.js"></script>
</body>
</html>
