<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link rel="stylesheet" href="order.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <div class="logo-container">
            <a href="index.html" style="text-decoration: none;"><h1 class="logo">cinemas</h1></a> 
        </div><br>
    <div class="ticket"></div>
    <div>
        <table class="table table-dark table-borderless" id="bookingItem">
            <thead>
              <tr>
                <th scope="col" style="width: 45%; text-align: center;">Title</th>
                <th scope="col" style="width: 25%; text-align: center;">Start</th>
                <th scope="col" style="width: 5%; text-align: center;">Seat</th>
                <th scope="col" style="width: 5%; text-align: center;">Quantity</th>
                <th scope="col" style="width: 5%; text-align: center;">e-Ticket</th>
              </tr>
            </thead>
            <tbody id="movieList"></tbody>
          </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/order.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utility.js"></script>
</body>
</html>
