<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cinema</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none;"><h1 class="logo">cinemas</h1></a> 
            </div>
            <div class="register-button"> 
                <a href="register.html" style="text-decoration: none; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Register</a> 
            </div>
            <div>
                <form> 
                    <div class="search" style="display: flex; justify-content: flex-end;margin-right: 100px;">
                      <input type="text" name="searchname" placeholder="Search title, date..." style="font-size: small;"/>
                      <button class="search_bar"><i class="fa fa-search"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content"
            style="background: linear-gradient(to bottom, white, black); height: 200vw;">
            <div style="display: flex;justify-content: space-between;">
                <img class="featured-title" src="image/title.png" alt="">
                <div class="featured-desc" style="align-self: center">
                    <h1 class="featured-desc" style="text-align: right;">Check in.<br> Check out.<br> Watch now!</h1>
                </div>
            </div>
            <div class="movie-list-container">
                <h2 class="movie-list-title" >Now Playing</h2>
                <div class="movie-list-wrapper">
                    <div class="movie-list">
                    </div>
                    </div>
            </div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body> 
</html>
