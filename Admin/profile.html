<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Profile</title>
    <link rel="stylesheet" href="profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Monoton&family=Montserrat:wght@300;500&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <a href="index.html" style="text-decoration: none;"><h1 class="logo">cinemas</h1></a> 
    </div>
    <div class="container">
        <div class="row d-flex justify-content-center"></div>
        <div class="col-md-10 mt-5 pt-5 box">
            <div class="row z-depth-3">
                <div class="col-sm-4 bg-dark rounded-left left-side">
                    <div class="card-block text-center text-white">
                        <i class="fas fa-user-tie fa-7x mt-5"></i>
                        <h2 class="font-weight-bold me-4 "></h2>
                        <i class="far fa-edit fa-2x mb-4" id="toggle-edit"></i>
                    </div>
                </div>
                <div class="col-sm-8 bg-white rounded-right">
                    <h3 class="mt-3 text-center" >Personal Info</h3><br><br>
                    <div class="row">
                        <div class="col-sm-6 content">
                            <p class="font-weight-bold">Email:</p>
                            <h6 class="text-muted email"></h6>
                        </div>
                        <div class="col-sm-6">
                            <p class="font-weight-bold full-name">Fullname:</p>
                            <h6 class="text-muted name"></h6>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <form id="updateForm">
        <fieldset>
          <legend>Update Personal Info</legend> 
          <div>
            <label>Full Name</label>
            <input type="text" name="updatename" placeholder="Your full name..."/>
          </div>
          <div>
            <label>Email</label>
            <input type="email" name="updateemail" placeholder="Your email..." />
          </div>
          <div>
            <label>Password</label>
            <input type="text" name="updatepassword" placeholder="Your new password..."/>
          </div>
          <div>
            <input class="submit-button" type="submit" value="Update">
          </div>
        </fieldset>
    </form>
    <script src="js/profile.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
