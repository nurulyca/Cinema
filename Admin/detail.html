<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;800&family=Poppins:wght@100;200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="detail.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Admin</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container">
                <a href="index.html" style="text-decoration: none;"><h1 class="logo">cinemas</h1></a> 
            </div>
        </div>
    </div>
    <div class="movie-detail" style="display: flex;">
        <div class="movie-list-container">
            <h2 class="opening">Now Playing</h2>
        <div>
            <img class="poster" alt=""/>
        </div>
        </div>
        <div style="background-color: white;">
            <div>
            <h1 class="title"></h1> 
            <i class="far fa-edit fa-2x mb-4" id="toggle-edit"></i>
            <ul class="information">
                <li><b>Genre</b>: <span class="genre"></span></li>
                <li><b>Duration</b>: <span class="duration"></span></li>
                <li><b>Price</b>: <span class="price"></span></li>
                <li><b>Release Year</b>: <span class="release"></span></li>
            </ul>
        </div>
        
        <div>
            <div class="container-update">
                <div class="row">
                    <div class="col-lg-3 col-md-2"></div>
                    <div class="col-lg-6 col-md-8 update-box">
                        <form id="updateMovie">
                        <div class="col-lg-12 login-form">
                            <div class="col-lg-12 login-form">
                                    <div class="col-lg-12 login-title">
                                        Update Movie Info
                                    </div> 
                                    <div class="form-group">
                                        <label class="form-control-label">Title</label>
                                        <input type="text" class="form-control update-title" name="updatetitle">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Genre</label>
                                        <input type="text" class="form-control update-genre" name="updategenre">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Release Year</label>
                                        <input type="text" class="form-control update-year" name="updateyear">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Duration</label>
                                        <input type="text" class="form-control update-duration" name="updateduration">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Price</label>
                                        <input type="text" class="form-control update-price" name="updateprice">
                                    </div>
                                    <div class="col-lg-12 loginbttm">
                                        <div class="col-lg-6 login-btm login-text">
                                        </div>
                                        <div class="col-lg-6 login-btm login-button">
                                            <button type="submit" class="btn btn-outline-warning button-update">Update</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
        </div>
        <div class="schedule"></div>
        <div class="add-schedule-button"><i class="fas fa-plus"></i></div>
        <div>
            <div class="container-add-schedule">
                <div class="row">
                    <div class="col-lg-3 col-md-2"></div>
                    <div class="col-lg-6 col-md-8 add-schedule-box">
                        <form id="add-schedule">
                        <div class="col-lg-12 schedule-form">
                            <div class="col-lg-12 schedule-form">
                                    <div class="col-lg-12 schedule-title">
                                        Add Schedule
                                    </div> 
                                    <div class="form-group">
                                        <label class="form-control-label">Start</label>
                                        <input type="text" class="form-control add-start" name="addstart">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">End</label>
                                        <input type="text" class="form-control add-end" name="addend">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Movie ID</label>
                                        <input type="text" class="form-control add-movie-id" name="addid">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Price</label>
                                        <input type="text" class="form-control add-sc-price" name="addscprice">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">Theater</label>
                                        <input type="text" class="form-control add-auditorium" name="addauditorium">
                                    </div>
                                    <div class="col-lg-12 loginbttm">
                                        <div class="col-lg-6 login-btm add-text">
                                        </div>
                                        <div class="col-lg-6 login-btm add-button">
                                            <button type="submit" class="btn btn-outline-warning button-add-schedule">Add Schedule</button>
                                        </div>
                                    </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-2"></div>
                </div>
        </div>
        <div class="seats" 
        style="margin-top: 50px; width: 500px;display: flex;flex-wrap: wrap; margin-left: 50px;">
        </div>
        <div>
        </div>
            </div>
        </div>
    <script src="js/detail.js"></script>
    <script src="js/api.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    </body>
